{% load crispy_forms_tags %}

{% block page_title %}Log In{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Log In</h1>

    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Log In">
    </form>
</div>
{% endblock %}
